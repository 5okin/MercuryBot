<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MercuryBot Admin</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0f111a;
            color: #e4e4e7;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .login-container {
            background: #1a1d2e;
            padding: 3rem;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.4);
            border: 1px solid #2a2d3e;
            width: 100%;
            max-width: 400px;
        }

        .login-container h1 {
            color: #00aff4;
            margin-bottom: 0.5rem;
            text-align: center;
        }

        .login-container p {
            color: #a1a1aa;
            text-align: center;
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #a1a1aa;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            background: #0f111a;
            border: 1px solid #2a2d3e;
            border-radius: 4px;
            color: #e4e4e7;
            font-size: 1rem;
        }

        .form-group input:focus {
            outline: none;
            border-color: #00aff4;
        }

        .btn {
            width: 100%;
            padding: 0.75rem;
            background: #00aff4;
            color: #0f111a;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #0090d0;
        }

        .error {
            background: #ef4444;
            color: white;
            padding: 0.75rem;
            border-radius: 4px;
            margin-bottom: 1rem;
            display: none;
        }

        .error.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>ðŸŽ® MercuryBot</h1>
        <p>Admin Panel Login</p>

        <div id="error" class="error"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="admin_id">Admin User ID</label>
                <input type="text" id="admin_id" name="admin_id" required placeholder="Enter your Discord User ID">
            </div>

            <button type="submit" class="btn">Login</button>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const adminId = document.getElementById('admin_id').value;
            const errorDiv = document.getElementById('error');

            try {
                const response = await fetch('/api/auth/simple', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ admin_id: adminId })
                });

                const data = await response.json();

                if (data.success) {
                    window.location.href = data.redirect;
                } else {
                    errorDiv.textContent = data.error || 'Invalid admin ID';
                    errorDiv.classList.add('show');
                }
            } catch (error) {
                errorDiv.textContent = 'An error occurred during login';
                errorDiv.classList.add('show');
            }
        });
    </script>
</body>
</html>
